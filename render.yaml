databases:
  - name: Budget_app
    databaseName: my_budget_app_db
    user: budget_app_db_user

services:
  - type: web
    name: Budget_app
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Budget_app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false